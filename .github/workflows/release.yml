name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'hdcodedev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get version from lib/build.gradle.kts
        id: version
        run: |
          set -euo pipefail
          BUILD_FILE="lib/build.gradle.kts"
          if [ ! -f "$BUILD_FILE" ]; then
            echo "Build file not found: $BUILD_FILE" >&2
            exit 1
          fi
          VERSION=$(grep -E '^\s*version\s*=\s*"' "$BUILD_FILE" | sed -E 's/.*"([^"]+)".*/\1/' | tr -d '\r' | xargs)
          if [ -z "${VERSION:-}" ]; then
            echo "Failed to parse version from $BUILD_FILE" >&2
            exit 1
          fi
          echo "release_version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Release version: ${VERSION}"

      - name: Verify version is not a SNAPSHOT
        run: |
          VERSION="${{ steps.version.outputs.release_version }}"
          if [[ "$VERSION" == *"-SNAPSHOT"* ]]; then
            echo "âŒ ERROR: Cannot release a SNAPSHOT version: $VERSION" >&2
            echo "Please update lib/build.gradle.kts to a stable version (e.g., remove -SNAPSHOT suffix)" >&2
            exit 1
          fi
          echo "âœ… Version verified: $VERSION (not a SNAPSHOT)"

      - name: Check required secrets
        id: secrets_check
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_IN_MEMORY_KEY: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          missing=0
          for v in MAVEN_CENTRAL_USERNAME MAVEN_CENTRAL_PASSWORD SIGNING_KEY_ID SIGNING_PASSWORD SIGNING_IN_MEMORY_KEY; do
            if [ -z "${!v:-}" ]; then
              echo "Missing secret: $v" >&2
              missing=1
            fi
          done
          if [ "$missing" -eq 0 ]; then
            echo "can_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to Maven Central
        if: ${{ steps.secrets_check.outputs.can_publish == 'true' }}
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "Publishing release version: ${{ steps.version.outputs.release_version }}"
          cd lib && ./gradlew publish --no-daemon --no-build-cache --stacktrace

      - name: Create Git Tag
        run: |
          VERSION="${{ steps.version.outputs.release_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${VERSION}" -m "Release version ${VERSION}"
          git push origin "${VERSION}"
          echo "âœ… Git tag ${VERSION} created and pushed"

      - name: Comment on success
        if: ${{ steps.secrets_check.outputs.can_publish == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.release_version }}';
            const message = [
              'ðŸŽ‰ **Release Published Successfully!**',
              '',
              `Version: \`${version}\``,
              '',
              'âœ… Published to Maven Central',
              'âœ… Git tag created',
              '',
              'Apply the plugin in your `build.gradle.kts`:',
              '```kotlin',
              'plugins {',
              `    id("io.github.hdcodedev.compose-gif-recorder") version "${version}"`,
              '}',
              '```',
              '',
              'The plugin automatically adds all required dependencies (`annotations`, `core`, `android`, `ksp`).',
              '',
              `ðŸ“¦ [Maven Central](https://central.sonatype.com/artifact/io.github.hdcodedev/compose-gif-recorder-gradle-plugin/${version})`,
            ].join('\n');

            // Create a comment on the commit
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
