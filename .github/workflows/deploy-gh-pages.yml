name: Deploy API Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - ".github/workflows/deploy-gh-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Dokka Docs
    runs-on: ubuntu-latest
    concurrency:
      group: pages-build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"
          cache: gradle

      - name: Generate Dokka docs
        run: ./gradlew -p lib dokkaPublicApi --no-daemon

      - name: Prepare Pages artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site
          cp -R lib/build/dokka/public-api/. site/

          cat > site/index.html << 'EOF'
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title>Compose GIF Recorder API</title>
          </head>
          <body>
            <h1>Compose GIF Recorder API</h1>
            <ul>
              <li><a href="./recorder-annotations/">Annotations</a></li>
              <li><a href="./recorder-core/">Core</a></li>
              <li><a href="./recorder-ksp/">KSP</a></li>
              <li><a href="./recorder-android/">Android</a></li>
              <li><a href="./recorder-gradle-plugin/">Gradle Plugin</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
